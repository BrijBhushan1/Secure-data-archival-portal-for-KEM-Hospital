<ui:composition template="./template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="stylesheets">
        <h:outputStylesheet library="bower_components/bootstrap/dist/css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="bower_components/metisMenu/dist" name="metisMenu.min.css"/>
        <h:outputStylesheet library="bower_components/font-awesome/css" name="font-awesome.min.css"/>
    </ui:define>
    <ui:define name="main">

        <div class="container">
            <div class="row">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Change Password</h3>
                    </div>
                    <div class="panel-body">
                        <h:form role="form" prependId="false">
                            <fieldset>
                                <div class="form-group">
                                    <h:outputLabel for="pwd3" value="Old Password" /><br/>
                                    <p:password id="pwd3" value="#{changePassword.oldPassword}" binding="#{changePassword.passwordUIComponent}" feedback="false" class="form-control" label="Old Password"  required="true" requiredMessage="Field Cannot be left empty"/>
                                    <p:message for="pwd3" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="pwd1" value="Enter new Password" /><br/>
                                    <p:password id="pwd1" value="#{changePassword.newPassword}" feedback="false" label="Password" class="form-control"  match="pwd2" required="true" requiredMessage="Field Cannot be left empty" validator="#{changePassword.validatePassword}"/>

                                </div>
                                <div class="form-password">
                                    <h:outputLabel for="pwd2" value="Confirm Password" /><br/>
                                    <p:password id="pwd2" value="#{changePassword.newPassword}" feedback="false" class="form-control" label="Confirm Password"  required="true" requiredMessage="Field Cannot be left empty"/>
                                    <p:message for="pwd1" />
                                </div>
                                <br/>
                                <div class="rows">

                                    <h:panelGrid columns="2">
                                        <h:commandButton value="Change Password" action="#{changePassword.set()}" />
                                        <h:button value="cancel" outcome="index.xhtml" />
                                    </h:panelGrid>

                                </div>
                            </fieldset>
                        </h:form> 
                    </div>
                </div>
            </div>
        </div>
        <!--        <h:outputScript library="bower_components/jquery/dist" name="jquery.min.js"/>-->

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="bower_components/bootstrap/dist/js" name="bootstrap.min.js"/>

        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript library="bower_components/metisMenu/dist" name="metisMenu.min.js"/>

        <!-- Custom Theme JavaScript -->
        <h:outputScript library="js" name="sb-admin-2.js"/>
    </ui:define>

    <ui:define name="scripts">

    </ui:define>

</ui:composition>
