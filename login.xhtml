<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>KEM Hospital Login Page</title>

        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="bower_components/bootstrap/dist/css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="bower_components/metisMenu/dist" name="metisMenu.min.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>

        <h:outputStylesheet library="bower_components/font-awesome/css" name="font-awesome.min.css"/>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                           <form action="" method="post" autocomplete="off">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username"  autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="rememberMe"/>Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button  class="btn btn-lg btn-success btn-block" action="index.xhtml">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <h:outputScript library="bower_components/jquery/dist" name="jquery.min.js"/>

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="bower_components/bootstrap/dist/js" name="bootstrap.min.js"/>

        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript library="bower_components/metisMenu/dist" name="metisMenu.min.js"/>

        <!-- Custom Theme JavaScript -->
        <h:outputScript library="js" name="sb-admin-2.js"/>

    </h:body>
</html>
